<ion-header>
  <ion-navbar no-border-bottom>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button (click)="loadWorktimeLogEntries()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="has-footer">
  <ion-list>
    <ion-item-sliding *ngFor="let worktime of navParams.data.entries" #slidingItem>
      <button ion-item (click)="data.showDetails = !data.showDetails">
        <h2>{{worktime.action == "work" ? "Arbeit" : "Pause"}}</h2>
        <h3>{{worktime.startzeit.format("HH:mm")}} - {{worktime.endezeit.format("HH:mm")}}</h3>
        <p item-right>{{worktime.duration.format("HH:mm")}}</p>
      </button>
      <ion-item-options>
        <button dark (click)="removePlayer(slidingItem, data)">Edit
        </button>
        <button danger (click)="removePlayer(slidingItem, data)">Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col width-50 text-center>work: {{navParams.data.totals.work.format("HH:mm")}}</ion-col>
          <ion-col width-50 text-center>pause: {{navParams.data.totals.pause ?
            navParams.data.totals.pause.format("HH:mm") : "0:00"}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-footer>
