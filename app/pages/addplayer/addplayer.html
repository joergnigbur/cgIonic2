
<ion-toolbar>
  <ion-buttons start>
    <button (click)="cancel()">Cancel</button>
  </ion-buttons>

  <ion-title>
    Add Player
  </ion-title>

  <ion-buttons end>
    <button (click)="addPlayer()">Done</button>
  </ion-buttons>
</ion-toolbar>


<ion-content class="outer-content">

    <ion-list>
        <ion-item>
            <ion-label fixed>Playername</ion-label>
            <ion-input [(ngModel)]="newPlayer.name" type="text" required>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Skill</ion-label>
            <ion-input type="number" [(ngModel)]="newPlayer.skill"></ion-input>
        </ion-item>

    </ion-list>
  

</ion-content>
